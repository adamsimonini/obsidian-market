<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Main obsidian body -->
  <polygon points="32,4 52,20 48,56 16,56 12,20" fill="#1a1a2e"/>
  <!-- Facet left -->
  <polygon points="32,4 12,20 16,56 32,44" fill="#16213e"/>
  <!-- Facet right -->
  <polygon points="32,4 52,20 48,56 32,44" fill="#0f0f1a"/>
  <!-- Bottom facet -->
  <polygon points="16,56 32,44 48,56" fill="#0a0a14"/>
  <!-- Gloss reflection -->
  <polygon points="32,4 38,16 34,32 28,18" fill="#6a6a9a" opacity="0.3"/>
  <!-- Edge outlines -->
  <polygon points="32,4 52,20 48,56 16,56 12,20" fill="none" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Inner facet lines -->
  <line x1="32" y1="4" x2="32" y2="44" stroke="white" stroke-width="1.2" opacity="0.9"/>
  <line x1="12" y1="20" x2="32" y2="44" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="52" y1="20" x2="32" y2="44" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="16" y1="56" x2="32" y2="44" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="48" y1="56" x2="32" y2="44" stroke="white" stroke-width="1" opacity="0.7"/>
</svg>
